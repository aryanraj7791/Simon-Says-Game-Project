<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="SimonSaysGame.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2 id="level">Press any key to start the game</h2>
    <h2 id="highScore"></h2>
    <div id="outerBox">
        <div class="innerBox box1" type="button" id="box1">1</div>
        <div class="innerBox box2" type="button" id="box2">2</div>
        <div class="innerBox box3" type="button" id="box3">3</div>
        <div class="innerBox box4" type="button" id="box4">4</div>
    </div>
    <script src="SimonSaysGame.js"></script>
</body>
</html>
